<body>
  <main>
    <h1>Service Review</h1>
    <form method="get" action="review.html" class="mpm">
      <!-- Product/Service Name -->
      <label for="product">Choose a Service:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Service...</option>
        <!-- Options will be populated by JavaScript -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required />â˜…</label>
        <label><input type="radio" id="rating2" name="rating" value="2" />â˜…â˜…</label>
        <label><input type="radio" id="rating3" name="rating" value="3" />â˜…â˜…â˜…</label>
        <label><input type="radio" id="rating4" name="rating" value="4" />â˜…â˜…â˜…â˜…</label>
        <label><input type="radio" id="rating5" name="rating" value="5" />â˜…â˜…â˜…â˜…â˜…</label>
      </fieldset>

      <!-- Date of Service -->
      <label for="date">Date of Service:</label>
      <input type="date" id="date" name="date" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review <small>(Optional)</small>:</label>
      <textarea id="review" name="review" rows="4" placeholder="Write your review..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name <small>(Optional)</small>:</label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Post Review" />
    </form>
  </main>
