<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - MyPadiMan</title>
  <link rel="stylesheet" href="styles/mypadi.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.webp" alt="MyPadiMan Logo" loading="lazy" />
      <span>MyPadiMan</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="reference.html">References</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" method="get" action="contact-confirmation.html">
      <label for="contactName">Your Name</label>
      <input type="text" id="contactName" name="contactName" placeholder="Enter your name" required />

      <label for="contactEmail">Your Email</label>
      <input type="email" id="contactEmail" name="contactEmail" placeholder="Enter your email" required />

      <label for="contactSubject">Subject</label>
      <input type="text" id="contactSubject" name="contactSubject" placeholder="Subject of your message" required />

      <label for="contactMessage">Message</label>
      <textarea id="contactMessage" name="contactMessage" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 MyPadiMan. <a href="reference.html">References</a></p>
  </footer>

  <script src="script/mypadi.js" defer></script>
</body>
</html>
