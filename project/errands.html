  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles/mypadi.css" />
</head>
<body>
  <header>
    <div class="logo">
        <img src="images/logo.webp" alt="MyPadiMan Logo" loading="lazy" />
      <span>MyPadiMan</span>
    </div>
    <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>

      </nav>

  <main>
    <h1>Errands & Artisans</h1>
    <p>Post a new errand or browse ongoing tasks.</p>
    <form id="errandForm">
      <input type="text" id="taskDescription" placeholder="Enter task description" required />
      <input type="text" id="pickupLocation" placeholder="Pickup location" required />
      <input type="text" id="dropoffLocation" placeholder="Dropoff location" required />
      <button type="submit" class="btn">Post Errand</button>
    </form>

    <section id="errandList">
      <h2>Current Errands</h2>
      <ul id="errands"></ul>
    </section>
  </main>

  <footer>
