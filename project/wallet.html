<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyPadiMan - Wallet & Payments</title>
  <link rel="stylesheet" href="styles/mypadi.css" />
</head>
<body>
  <header>
    <div class="logo">
        <img src="images/logo.webp" alt="MyPadiMan Logo" loading="lazy" />
      <span>MyPadiMan</span>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="errands.html">Errands/Artisans</a></li>
          <li><a href="marketplace.html">Marketplace</a></li>
          <li><a href="wallet.html">Wallet</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="reference.html">References</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <script>
      // Simulating user authentication check
      if (!localStorage.getItem("userLoggedIn")) {
        window.location.href = "login.html"; // Redirect to login if not logged in
      }
    </script>
    <h1>Wallet & Payments</h1>
    <p>Manage your funds, make payments, and view transaction history.</p>
    <div id="walletSection">
      <p>Your Balance: <span class="currency"></span><span id="balance">0.00</span></p>
      <form id="fundForm">
        <input type="number" id="fundAmount" placeholder="Enter amount" required />
        <button type="submit" class="btn">Load Funds</button>
      </form>
      <div id="transactionMessage"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MyPadiMan. <a href="reference.html">References</a></p>
  </footer>

  <script src="script/mypadi.js" defer></script>
</body>
</html>
