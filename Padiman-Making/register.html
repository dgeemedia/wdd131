<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MyPadiMan</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-page">
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="registrationForm">
      <input type="text" name="name" id="name" placeholder="Full Name" required />
      <input type="email" name="email" id="email" placeholder="Email Address" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <input type="tel" name="phone" id="phone" placeholder="Phone Number" required />
      <input type="text" name="country" id="country" placeholder="Country" required />

      <label for="userType">Select Role:</label>
      <select id="userType" name="userType">
        <option value="individual">Individual/Runner</option>
        <option value="artisan">Artisan</option>
        <option value="business">Business Owner</option>
      </select>

      <!-- Artisan Extra Field -->
      <div id="artisanFields" class="hidden">
        <textarea name="servicesOffered" id="servicesOffered" placeholder="Describe the services you offer" required></textarea>
      </div>

      <!-- Business Extra Fields -->
      <div id="businessFields" class="hidden">
        <input type="text" name="businessRegNumber" id="businessRegNumber" placeholder="Business Registration Number" required />
        <input type="text" name="taxId" id="taxId" placeholder="Tax ID" required />
        <input type="file" name="businessCertificate" id="businessCertificate" accept=".jpg, .jpeg, .png, .pdf" required />
      </div>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html" class="highlight-link">Login here</a></p>
    <p>Want to know more? <a href="index.html" class="highlight-link">Home</a></p>
    <p>Get in-touch with us? <a href="contact.html" class="highlight-link">Contact Us</a></p>
  </div>

  <script src="js/formHandler.js"></script>
</body>
</html>
