<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MyPadiMan</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">

  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><img src="images/logo.webp" alt="MyPadiMan Logo"></a>
      </div>
      <ul class="desktop-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button id="menu-button" aria-label="Menu">&#9776;</button>
      <div id="nav-menu" class="mobile-nav">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="registrationForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="country" placeholder="Country" required>

      <label for="userType">Select Role:</label>
      <select id="userType" name="userType">
        <option value="individual">Individual/Runner</option>
        <option value="artisan">Artisan</option>
        <option value="business">Business Owner</option>
      </select>

      <!-- Artisan Extra Field -->
      <div id="artisanFields" class="hidden">
        <textarea name="servicesOffered" placeholder="Describe the services you offer" required></textarea>
      </div>

      <!-- Business Extra Fields -->
      <div id="businessFields" class="hidden">
        <input type="text" name="businessRegNumber" placeholder="Business Registration Number" required>
        <input type="text" name="taxId" placeholder="Tax ID" required>
        <input type="file" name="businessCertificate" placeholder="business Certificate" accept=".jpg, .jpeg, .png, .pdf" required>
      </div>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="js/formHandler.js"></script>

  <script>
    const menuBtn = document.getElementById("menu-button");
    const navMenu = document.getElementById("nav-menu");
  
    menuBtn.addEventListener("click", () => {
      navMenu.classList.toggle("open");
    });
  </script>
  
</body>
</html>
