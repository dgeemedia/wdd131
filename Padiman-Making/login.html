<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MyPadiMan</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-page">
  <div class="form-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <div class="options">
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html" class="highlight-link">Register here</a></p>
    <p>Want to know more? <a href="index.html" class="highlight-link">Home</a></p>
    <p>Get in-touch with us? <a href="contact.html" class="highlight-link">Contact Us</a></p>    
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
